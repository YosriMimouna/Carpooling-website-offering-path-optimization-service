<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
      type="text"
      name="title"
      [ngModel]="post?.title"
      required
      placeholder="Post title"
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title  composed of more than three characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
      rows="6"
      name="content"
      [ngModel]="post?.content"
      required
      placeholder="Post content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color = "primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
