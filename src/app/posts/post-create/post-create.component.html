<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Post title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title  composed of more than three characters</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div>
    <mat-form-field>
      <input
      matInput [matDatepicker]="picker"
      placeholder="Choose a date"
      type="text"
      formControlName="date"
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post content">
    </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color = "primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
