<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <div>
    <mat-form-field>
      <input
      matInput [matDatepicker]="picker"
      placeholder="Choose a date"
      type="text"
      formControlName="date"
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>
    <mat-form-field>
    <mat-label>pick departure city</mat-label>
      <mat-select
      type="text"
      formControlName="dep">
        <mat-option *ngFor="let state of states" [value]="state.value">
          {{state.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>pick destination city*</mat-label>
          <mat-select
          type="text"
          formControlName="des">
            <mat-option *ngFor="let state of states" [value]="state.value">
              {{state.viewValue}}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="time"
      formControlName="dephour"
      placeholder="Departure Time">
      <mat-error *ngIf="form.get('dephour').invalid">Please enter a valid departure time</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="time"
      formControlName="arrhour"
      placeholder="Arrival Time">
      <mat-error *ngIf="form.get('arrhour').invalid">Please enter a valid departure time</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input
        matInput
        type="number"
        formControlName="title"
        placeholder="Phone number">
        <mat-error *ngIf="form.get('title').invalid">Please enter your phone number</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        type="number"
        formControlName="capacity"
        placeholder="Car capacity">
        <mat-error *ngIf="form.get('capacity').invalid">Please enter your car capacity</mat-error>
      </mat-form-field>
      <h4>Select your car picture</h4>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Additional comment">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color = "primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
