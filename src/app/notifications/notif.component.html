<h1 mat-dialog-title>New Notifications</h1>
<div matdialog-content>
  <p class="mat-body-1">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Ok</button>
  <button mat-button mat-dialog-close>Accept</button>
  <button mat-button mat-dialog-close>Refuse</button>
</div>
