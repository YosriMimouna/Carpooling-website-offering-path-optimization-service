<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSignup()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      type="string"
      formControlName="name"
      matInput
      placeholder="Full Name"
      required>
      <mat-error *ngIf="form.get('name').invalid">Please enter your full name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      type="number"
      formControlName="num"
      matInput
      placeholder="Phone number"
      required>
      <mat-error *ngIf="form.get('num').invalid">Please enter your phone number</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      formControlName="email"
      type="email"
      placeholder="E-Mail"
      required
      email>
      <mat-error *ngIf="form.get('email').invalid">Please enter a valid e-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      type="password"
      formControlName="password"
      matInput
      placeholder="Password"
      required>
      <mat-error *ngIf="form.get('password').invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <h4>Select your profile picture</h4>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.name">
      </div>
    <br>
    <br>
    <button
      mat-raised-button
      color = "primary"
      type="submit"
      *ngIf="!isLoading">
      Sign up
    </button>
  </form>
</mat-card>
